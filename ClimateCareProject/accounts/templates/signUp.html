{% extends 'homeNoLogin.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
</head>
<div class="container my-4">
  <div class="row">
    <div class="col-md-12 mx-auto">
        <div>
            <div class="card-body">
                <h2 class="card-title">Sign Up</h2>
                {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <p class="card-text">
                    <form method="POST" class="white-form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <button type="submit" class="btn btn-primary center-button">
                        Sign Up
                        </button>
                    </form>
                </p>
                <p class="card-text">
                    <a href="/login" class="btn btn-secondary center-button">
                    Log In
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

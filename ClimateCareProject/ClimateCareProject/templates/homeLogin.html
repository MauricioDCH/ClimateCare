<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <link rel="icon" href="https://i.postimg.cc/CLJgRdKY/logoCC.png" type="image/png">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark"  style="background-color: #07468C; padding: 10px;color: white;" >
  <div class="container-fluid">
    <img src="https://i.postimg.cc/CLJgRdKY/logoCC.png" alt="Logo" style="width:50px;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Clasificador</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Calculadora de carbono</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Solicitudes</a>
        </li>
      </ul>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button  class="btn" type="submit"style="background-color: #07468C;color: white;">Logout</button>
      </form>
    </div>
  </div>
</nav>

  <div class="container-fluid mt-3">
    {% block content %}
    
    {% endblock content %}
  </div>

</body>
</html>

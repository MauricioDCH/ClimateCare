{% extends 'homeLogin.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'formCalculator.css' %}">
</head>
<div class="form-container">
    <h2>Formulario PQRSF</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <dt><h5>{{ field.label_tag }}</dt></h5>
        <dt><h5>{{ field }}</dt></h5>
        {% endfor %}
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
    </form>
</div>
{% endblock %}
